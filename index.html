<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <input type="text" name="display" id="input">
            </div>
            <div class="btn">
                <input type="button" value="AC" class="special" onclick="display.value = '' ">
                <input type="button" value="DE" class="special" onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" value="." class="special" onclick="display.value += '.'">
                <input type="button" value="/" class="special" onclick="display.value += '/'">
            </div>
            <div class="btn">
                <input type="button" value="7" onclick="display.value += '7'">
                <input type="button" value="8" onclick="display.value += '8'">
                <input type="button" value="9" onclick="display.value += '9'">
                <input type="button" value="x" class="special" onclick="display.value += '*'">
            </div>
            <div class="btn">
                <input type="button" value="4" onclick="display.value += '4'">
                <input type="button" value="5" onclick="display.value += '5'">
                <input type="button" value="6" onclick="display.value += '6'">
                <input type="button" value="-" class="special" onclick="display.value += '-'">
            </div>
            <div class="btn">
                <input type="button" value="1" onclick="display.value += '1'">
                <input type="button" value="2" onclick="display.value += '2'">
                <input type="button" value="3" onclick="display.value += '3'">
                <input type="button" value="+" class="special" onclick="display.value += '+'">
            </div>
            <div class="btn">
                <input type="button" value="00" onclick="display.value += '00'">
                <input type="button" value="0" onclick="display.value += '0'">
                <input type="button" value="=" class="special" id="equal" onclick="display.value = eval(display.value)">
            </div>
        </form>
    </div>

</body>
</html>
